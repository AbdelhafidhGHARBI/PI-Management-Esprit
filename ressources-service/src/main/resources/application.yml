server:
  port: 8089

spring:
  application:
    name: ressource-service
  data:
    mongodb:
      uri: mongodb://pi-mongodb/ressources-db

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
